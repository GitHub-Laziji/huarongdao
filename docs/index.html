<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>huarongdao</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="app" style="width: 100vw;height: 100vh;display: flex;justify-content: center;align-items: center;">
        <div style="display: flex;flex-direction: column;border: 1px solid #555;">
            <div v-for="(row,y) of map" style="display: flex;">
                <div v-for="(col,x) of row" @click="step(x,y)"
                    style="width: 100px;height: 100px;border: 1px solid #555;">
                    <div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;background: #E6A23C;" v-if="col>0">
                        {{col}}
                    </div>
                    <div style="display: flex;justify-content: center;align-items: center;width: 100%;height: 100%;background: #909399;" v-else>
                
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./lib/vue@3.2.47.global.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    w: 3,
                    h: 3,
                    map: []
                }
            },
            mounted() {
                let t = this.w * this.h - 1;
                let arr = [];
                for (let i = 0; i <= t; i++) {
                    arr.push({ v: i, w: Math.random() });
                }
                arr.sort((a, b) => a.w - b.w);
                this.map = [];
                for (let i = 0; i < arr.length; i++) {
                    if (i % this.w == 0) {
                        this.map.push([]);
                    }
                    this.map[this.map.length - 1].push(arr[i].v);
                }
                console.log(this.map)
            },
            methods: {
                step(x, y) {
                    console.log(x, y)
                    let t = this.map[y][x];
                    if (x - 1 >= 0 && this.map[y][x - 1] === 0) {
                        this.map[y][x - 1] = t;
                    } else if (x + 1 < this.w && this.map[y][x + 1] === 0) {
                        this.map[y][x + 1] = t;
                    } else if (y - 1 >= 0 && this.map[y - 1][x] === 0) {
                        this.map[y - 1][x] = t;
                    } else if (y + 1 < this.h && this.map[y + 1][x] === 0) {
                        this.map[y + 1][x] = t;
                    } else {
                        return;
                    }
                    this.map[y][x] = 0;
                }
            }
        });
        app.mount("#app");
    </script>
</body>

</html>
